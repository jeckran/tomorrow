<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        canvas{            border:1px solid red;        }    </style></head><body><canvas id="cvs" width="500px" height="500px"></canvas><script>    var cvs = document.getElementById('cvs');    if(cvs.getContext){        var ctx  = cvs.getContext("2d");        ctx.beginPath()        ctx.arc(75,75,50,0,360*(Math.PI/180),true);        ctx.moveTo(110,75);        ctx.strokeStyle = "blue";        ctx.linewidth='30';        ctx.arc(75,75,35,0,180*(Math.PI/180),false);        ctx.moveTo(65,65);        ctx.strokeStyle = "red";        ctx.arc(60,65,5,0,360*(Math.PI/180),true);        ctx.moveTo(95,65);        ctx.strokeStyle = "yellow";        ctx.arc(90,65,5,0,360*(Math.PI/180),true)        ctx.stroke();    }else{        console.log('不兼容')    }</script></body></html>
